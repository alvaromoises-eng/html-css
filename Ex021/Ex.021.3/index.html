<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Grid</title>
    <style>
        .container{
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-rows: 20px 10px 80px 10px;
            grid-template-columns: 80px 20px;
            gap: 10px;

                .topo{
                background-color: aqua;
                text-align: center;
                grid-area: 1 / 1 / 3 / 5;
                }

                .menu{
                background-color: rgb(14, 172, 119);
                text-align: center;
                grid-area: 3 / 1 / 4 / 5;
                }

                .principal{
                background-color: blue;
                text-align: center;
                grid-area: 4 / 1 / 8 / 4;
                }

                .secundario{
                background-color: brown;
                text-align: center;
                grid-area: 4 / 4 / 8 / 5;
                }

                .rodape{
                background-color: blueviolet;
                text-align: center;
                grid-area: 8 / 1 / 8 / 5;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="topo">TOPO</div>
        <div class="menu">MENU</div>
        <div class="principal">PRINCIPAL</div>
        <div class="secundario">SECUNDÁRIO</div>
        <div class="rodape">RODAPÉ</div>
    </div>

    <script>
        //window.alert('Olá Mundo')
        /*window.confirm('Quer aprender mais')*/
        window.prompt('QUal é o seu nome?')
    </script>
    
</body>
</html>
