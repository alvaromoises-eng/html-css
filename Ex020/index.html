<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: antiquewhite;
        }
        .pai{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }
        .filho{
            background-color: aqua;
            border: 1px solid black;
            flex-basis: 200px;
        }
        #cx1{
            flex-shrink: 1;
            flex-grow: 0;
        }
        #cx2{
            flex-shrink: 4;
            flex-grow: 2;
            
        }
        #cx3{
            flex-shrink: 2;
            flex-grow: 4;
        }
    </style>
</head>
<body>
     <div class="pai">
         <div class="filho" id="cx1">Tela 1</div>
        <div class="filho" id="cx2">Tela 2</div>
         <div class="filho" id="cx3">Tela 3</div>
         
         
    </div>
</body>
</html>
