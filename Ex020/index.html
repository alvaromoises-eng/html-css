<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        div.pai{
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
        }
        div.filho{
            background-color: rgb(233, 246, 48);
            flex: auto;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">Bloco A do segundo momento</div>
        <div class="filho">Bloco B do segundo momento</div>
        <div class="filho">Bloco C do segundo momento</div>
        <div class="filho">Bloco D do segundo momento</div>
        <div class="filho">Bloco E do segundo momento</div>
        
    </div>
</body>
</html>
