<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: antiquewhite;
        }
        main{
            background-color: salmon;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section{
            background-color: aqua;
            height: 200px;
            width: 200px;
            align-items: center;
    
        }
        
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
