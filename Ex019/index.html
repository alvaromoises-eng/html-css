<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div id="foto">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Faça login da sua conta e entre para se conectar com o mundo.</p>
                <p>Viva esta experiência conosco.</p>
                <form action="cadastro.php" method="post">
                    <p class="campo">
                        <label for="iusu">Usuário: </label>
                        <input type="email" placeholder="Seu E-mail" id="iusu" size="25px" required>
                    </p>
                    <p class="campo">
                        <label for="isen">Senha: </label>
                        <input type="password" placeholder="Sua Senha" id="isen" size="27px" required>
                    </p>
                    <br>
                    <p class="usu">
                        <input type="submit" value="Entrar">
                    </p>
                    <br>
                    <p class="sen">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
